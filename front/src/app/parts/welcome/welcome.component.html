<div class="container-fluid">
  <h1>Welcome to Petclinic</h1>
    <div class="container xd-container">
      <h2><i class="fas fa-tags"></i> List of all active offers:</h2>
    
      <table class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Discount</th>
              <th>Expire Date</th>
              <th>Edit</th>
              <th>Remove</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let offer of offers">
                <td>
                  {{ offer.id }}
                </td>
                <td>
                  {{ offer.title }}
                </td>
                <td>
                    {{ offer.discount }}
                </td>
                <td>
                  {{ offer.expireDate }}
               </td>
               <td>
                <i class="fas fa-edit" routerLink="/offers/edit/{{offer.id}}"></i> 
              </td>
              <td>
                <i class="fas fa-times" routerLink="/offers/delete/{{offer.id}}"></i>
              </td>
              </tr>
                </tbody>
      </table>
    </div>
  </div>
